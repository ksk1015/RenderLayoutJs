<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./renerLayout.js" data-path="./_layout.html"></script>
    <title>Vue</title>
  </head>
  <body>
    <h2>Vue</h2>
    <div id="app">
      <p>{{ message }}</p>
      <p>
        <button v-on:click="countup">{{ count }}</button>
      </p>
    </div>
    <script type="module">
      import {
        createApp,
        ref,
      } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
      createApp({
        setup() {
          const message = 'Hello, Vue!'
          const count = ref(0)
          const countup = () => {
            count.value++
          }
          return { message, count, countup }
        },
      }).mount('#app')
    </script>
  </body>
</html>
